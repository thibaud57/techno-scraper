networks:
    my_network:
        driver: bridge

services:
    techno-scraper:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: techno-scraper
        restart: unless-stopped
        ports:
            - "127.0.0.1:${PORT}:${PORT}" # Utilise la variable PORT du .env
        env_file:
            - .env
        volumes:
            - ./app:/app/app # Pour le développement (hot reload)
        networks:
            - my_network
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:${PORT}/status"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 5s

    # Service pour exécuter les tests
    tests:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: techno-scraper-tests
        command: pytest -v --cov=app tests/
        volumes:
            - ./app:/app/app
            - ./tests:/app/tests
        environment:
            - DEBUG=True
            - API_KEY=test-key
            - LOG_LEVEL=DEBUG
        networks:
            - my_network
