services:
    techno-scraper:
        image: ghcr.io/${GITHUB_REPOSITORY}:latest
        container_name: techno-scraper
        restart: unless-stopped
        ports:
            - "127.0.0.1:${PORT}:${PORT}" 
        env_file:
            - .env
        networks:
            - my_network
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:${PORT}/status"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 5s

    # Service pour ex√©cuter les tests
    tests:
        image: ghcr.io/${GITHUB_REPOSITORY}:latest
        container_name: techno-scraper-tests
        command: pytest -v --cov=app tests/
        environment:
            - DEBUG=True
            - API_KEY=test-key
            - LOG_LEVEL=DEBUG
        networks:
            - my_network
            
networks:
    my_network:
        external: true